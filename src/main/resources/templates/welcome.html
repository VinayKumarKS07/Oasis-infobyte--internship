<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Reservation System - Welcome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
            background-image: url('trainHD.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 90vh;
            color: #ffffff;
        }

        .navbar {
            background-color: #343a40; /* Navbar background color */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: rgb(64, 0, 64);
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Container background color with opacity */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .display-4,
        .lead {
            color: black;
            font-weight: bolder;
        }

        .btn-primary,
        .btn-danger {
            color: #fff;
            border-color: #007bff; /* Primary button color */
            background-color: #007bff;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            color: #fff;
            background-color: #0056b3; /* Darker color on hover */
            border-color: #0056b3;
        }
        .display-4{
         color:blue;
        }
        .logoutbtn{
        padding-left:850px;
        color:black;
        }
    </style>
</head>

<body>

    <h2 style="color: red"><span th:text="${message}"></span></h2>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Train Reservation System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutInfo}">About</a>
                    </li>
                    <li class="logoutbtn">
                     <a th:href="@{/logout}" style="background-color:orange;"><button>Log out</button></a>
                     </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <h1 class="display-4" style="font-weight: bold">Welcome to the Train Reservation System</h1>
        <p class="lead">Book a ticket here just One Click Away.</p>
        <!-- Add more content, sections, and components as needed -->

        <!-- Example Buttons -->
        <a th:href="@{/viewForm}" class="btn btn-primary">Book a Ticket</a>
        <a th:href="@{/cancelReservation}" class="btn btn-danger ml-2">Cancel Reservation</a>
        <a th:href="@{/showAllTicket}" class="btn btn-primary">Show Ticket</a>
    </div>
    
  
     
    <!-- Bootstrap JS (optional, but required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
