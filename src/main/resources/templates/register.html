<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('Trainimage.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: top center;
            background-repeat:no-repeat;
        
            font-family: Arial, sans-serif;
        }

        .signup-container {
            color: white;
            width: 500px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            text-align: center;
        }

        h2 {
            text-align: center;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            height: 30px;
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        button {
            width: 120px;
            height: 50px;
            padding: 5px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            background-color: rgb(67, 185, 67);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4CAF50;
        }

        #lname {
            margin-left: 0%;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("u_pswd").value;
            var confirmPassword = document.getElementById("u_repswd").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/process" th:object="${user}" method="post" onsubmit="return validatePassword();">
        <label for="F_name">First Name:</label>
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" required/>

        <label for="L_name" id="lname" style="text-align:center">Last Name:</label>
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" required/>

        <label for="u_name">Username:</label>
        <input type="text" th:field="*{username}" placeholder="Enter Username of your choice" required/>

        <label for="u_email">Email Id:</label>
        <input type="email" th:field="*{email}" placeholder="Enter Email Id" required/>

        <label for="u_pswd">Enter Password:</label>
        <input type="password" id="u_pswd" th:field="*{password}" placeholder="Enter Password" minlength="8" required/>

        <label for="u_repswd">Re-enter Password:</label>
        <input type="password" id="u_repswd" name="repswd" placeholder="Re-enter Password" minlength="8" required/>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
